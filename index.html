<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
    <header class="cabeçalho">
            <div class="container">
            <input type="checkbox" id="menu" class="container_botao"> 
            <label for="menu">   
                <span class="cabeçalho_menu-hamburguer container_imagem"></span>
            </label>
            <ul class="lista_menu">
                <li class="lista-menu_titulo">Categorias</li>
                <li class="lista-menu_item"> 
                    <a href="#" class="lista-menu_link">Programação</a>
                </li>
                <li class="lista-menu_item"> 
                    <a href="#" class="lista-menu_link">Front-end</a>
                </li>
                <li class="lista-menu_item"> 
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                </li>
                <li class="lista-menu_item"> 
                    <a href="#" class="lista-menu_link">Business</a>
                </li>
                <li class="lista-menu_item"> 
                    <a href="#" class="lista-menu_link">Design & UX</a>
                </li>



            </ul>
            <img src="./assets/Logo.svg" alt="Logo da Alura books" class="container_imagem">
        </div>
        <div class="container">
            <a href="#"> <img src="./assets/Favoritos.svg" alt="Meus Favoritos" class="container_imagem"></a>
            <a href="#"> <img src="./assets/Sacola.svg" alt="Carrinho de compras" class="container_imagem"></a>
            <a href="#"> <img src="./assets/Usuario.svg" alt="  Meu perfil" class="container_imagem"></a> 
        </div>


    </header>
    <section class="banner">
        <h2 class="banner_titulo"> Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento! </p>
        <input type="search" class="banner_pesquisa" name="pesquisa" placeholder="Qual será sua próxima leitura?">

    </section>

    <section class="carrosel">
        <h2 class="carrosel_titulo">ÚLTIMOS LANÇAMENTOS</h2>
        <div class="swiper">
            <!-- Additional required wrapper -->
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"> <img src="./assets/Arquitetura.svg" alt="livro arquitetura"></div>
              <div class="swiper-slide"> <img src="./assets/ApacheKafka.svg" alt="livro alura b ooks"></div>
              <div class="swiper-slide"> <img src="./assets/Construct2.svg" alt="livro alura books"></div>
              <div class="swiper-slide"> <img src="./assets/Nodejs.svg" alt="livro alura books"></div>
              <div class="swiper-slide"> <img src="./assets/Javascript.svg" alt="livro alura books"></div>
              <div class="swiper-slide"> <img src="./assets/Portugol.svg" alt="livro alura books"></div>
              ...
            </div>
         
          
        
          
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
        }
        
      });</script>
</body>
</html>
